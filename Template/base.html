<!doctype html>
{% load static %}
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link rel="icon" href="{% static 'polls/img/favicon.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'polls/img/apple-touch-icon.png' %}" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{% static 'polls/css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/bootstrap-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/boxicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/glightbox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/remixicon.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/remixicon.css' %}" />

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}" />

    <title>{% block title %} {% endblock title %}</title>
</head>

<body>
    {% csrf_token %}

    {% if user.is_authenticated %}
    <p>{{ user.username }}</p>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}

    {% block header %}
    {% endblock header %}

    {% block content %}
    {% endblock content %}

    <!-- Vendor JS Files -->
    <script src="{% static 'polls/js/aos.js' %}"></script>
    <script src="{% static 'polls/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'polls/js/glightbox.min.js' %}"></script>
    <script src="{% static 'polls/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'polls/js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'polls/js/noframework.waypoints.js' %}"></script>
    <script src="{% static 'polls/js/validate.js' %}"></script>
    <!-- Template Main JS File -->
    <script src="{% static 'polls/js/main.js' %}"></script>
</body>

</html>
